<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owly - Encourage Reading</title>
    </head>
<body class="body-layout">
    <header class="main-header">
        <div class="header-logo-container">
            <img src="assets/img/logo-owly.png" alt="Owly Logo" class="logo-image">
            <h1>Owly</h1>
        </div>
    </header>

    <main class="main-content-container">
        <section class="section-intro">
            <h2 class="section-title">Find your next book!</h2>
            <p class="section-subtitle">Explore a list of books by category.</p>
        </section>

        <section class="search-section">
    <input type="text" id="categoryInput" placeholder="e.g., fantasy, science fiction, history..." class="google-input input-flex-grow">
    <div class="button-group-container"> <button id="searchButton" class="btn-primary">Search</button>
        <button id="clearButton" class="btn-secondary">Clear</button>
    </div>
</section>

        <div id="loadingSpinner" class="loading-spinner spinner-margin"></div>

        <section id="bookList" class="book-list-grid"></section>

        <div id="descriptionModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h3 id="modalTitle" class="modal-title"></h3>
                <p id="modalAuthors" class="modal-authors"></p>
                <p id="modalDescription" class="modal-description"></p>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Owly. All rights reserved. Project developed for the start2impact JavaScript Advanced Course. Made by Lorenzo Sottile with â™¡.</p>
        <p class="footer-text-margin">An initiative to improve education and encourage reading.</p>
    </footer>

    </body>
</html>
